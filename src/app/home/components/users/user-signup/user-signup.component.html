<div class="container">
    <div class="text-center">
        <h2>Become A Member</h2>
    </div>
    <form [formGroup]="userSignup" (ngSubmit)="onSubmit()">
    <div class="row form-group-margin">
        <div class="form-group col-md-6">
            <label for="firstName">FirstName *</label>
            <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName">
            <span class="text-danger" *ngIf='firstName?.touched && firstName?.errors?.["required"]'>First Name Is Required</span>
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">LastName</label>
            <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" class="form-control" formControlName="email">
            <span class="text-danger" *ngIf='email?.touched && email?.errors?.["required"]'>Email Is Required</span>
            <span class="text-danger" *ngIf='email?.touched && email?.errors?.["email"]'>Enter valid email address</span>
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" formControlName="address">
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control" formControlName="city">
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="state">State</label>
            <input type="text" name="state" id="state" class="form-control"  formControlName="state">
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="password">password *</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password">
            <span class="text-danger" *ngIf='password?.touched && password?.errors?.["required"]'>Password Is Required</span>
        </div>
    </div>
    <div class="form-group form-group-margin">
        <div class="form-group col-md-6">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" name="confirmPassword" id="confirmpassword" class="form-control" formControlName="confirmPassword">
            <span class="text-danger" *ngIf='confirmPassword?.touched && confirmPassword?.errors?.["required"]'>Please reenter your password</span>
            <span class="text-danger" *ngIf='confirmPassword?.touched && userSignup?.errors?.["passwordMismatch"]'>Password don't match</span>
        </div>
    </div>
    <div class="text-center form-group-margin">
        <button type="submit" [disabled]="!userSignup.valid" class="btn btn-warning">Join</button>
    </div>

    <div class="alert">
        <div [ngClass]="alertType===0?'alert-success':alertType===1?'alert-warning':'alert-danger'"
        *ngIf="alertMessage !== ''">{{alertMessage}}</div>
    </div>
    </form>
</div>
