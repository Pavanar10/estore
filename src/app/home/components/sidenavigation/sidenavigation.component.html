<div class="side-navigation">
    <div class ="section-title">
        <h3>Category</h3>
    </div>
    <div class="accordion">
       <div *ngFor="let mainCategory of getCategoryById();let i = index" class="accordion-item individual-category">
        <div class="accordion-header">
            <button type="button" class="accordion-button" data-bs-toggle="collapse" 
            [attr.data-bs-target]="'collapse'+i">
                <div class="category-title">
                    <a href="#" >{{mainCategory.category}}</a>
                </div>
            </button>
        </div>
        <div [id]="'collapse'+i" class="accordion-collapse collapse-show" >
            <div class="accordion-body">
                <ul>
                    <li *ngFor="let category of getCategoryById(mainCategory.id)" class="sub-items">
                        <a href="#">{{category.category}}</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</div>
